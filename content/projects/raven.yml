slug: raven
title: Projet Entreprise - Raven
description: "Projet professionnel de data stewardship initié en stage chez EFICAD, puis poursuivi en alternance apres validation en interne. L'application centralise la gouvernance des donnees clients entre EfiOPS (referentiel maitre), Salesforce (CRM commercial) et Microsoft Dynamics 365 (CRM support/technique) afin de detecter automatiquement les incoherences, les prioriser et guider leur correction. Valeur pour l'entreprise : referentiels plus fiables, moins de ressaisie et une meilleure qualite de service."
image: /images/projects/eficad-raven/audit-comptes.jpeg
imageCaption: "Page d'accueil : audit global des comptes EfiOPS avec les indicateurs cles (erreurs critiques, avertissements, comptes sains). Cette vue sert de point d'entree pour piloter la qualite des donnees."
