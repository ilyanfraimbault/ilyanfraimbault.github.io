faq:
  title: Questions fréquentes
  description: Quelques réponses rapides si vous voulez en savoir plus.
  categories:
    - title: Parcours
      questions:
        - label: Es-tu en alternance ou en stage ?
          content: |
            Je suis en 3e année de BUT Informatique. Après un stage API chez EFICAD (juin-août 2025), je poursuis en alternance dans la même équipe jusqu'en août 2026.
        - label: Quels sujets te motivent le plus ?
          content: |
            Concevoir des APIs propres (ASP.NET), synchroniser des données entre services (Salesforce/Dynamics), et construire des interfaces claires en Vue ou Angular.
    - title: Contact
      questions:
        - label: Comment te joindre ?
          content: |
            Le plus simple : un message LinkedIn. Vous pouvez aussi m'écrire à ilyan@fraimbault.com ou télécharger mon CV directement depuis la page d'accueil.
        - label: Disponible pour quels projets ?
          content: |
            Je suis ouvert aux missions web qui mixent backend .NET et frontend JavaScript/TypeScript, ainsi qu'aux collaborations open-source autour de Nuxt ou Angular.
