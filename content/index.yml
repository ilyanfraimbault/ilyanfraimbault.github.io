about:
  title: "À propos"
  description: |
    Passionné de backend et de frontend, je construis des APIs en ASP.NET et des interfaces web modernes (Vue/Angular). Après deux ans de projets encadrés, je suis maintenant en 3e année de BUT Informatique à Montpellier où j'alterne entre cours, projets d'équipe et missions en entreprise.
    J'aime relier la technique au besoin métier : clarifier le problème, prototyper vite, livrer avec des tests et documenter pour l'équipe.
